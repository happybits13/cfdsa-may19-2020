version: '3'

volumes:
  data: 

networks:
  nw-net:

services:
  nwdb: 
    image: happybits/nwdb:v3
    build:
      context: ./database
    volumes:
    - data:/var/lib/mysql
    networks:
    - nw-net
  
  nwapp: 
    image: happybits/nwapp:v3
    build:
      context: ./server
    environment:
    - DB_HOST=nwdb
    ports: 
    - 8080:3000
    networks:
    - nw-net
